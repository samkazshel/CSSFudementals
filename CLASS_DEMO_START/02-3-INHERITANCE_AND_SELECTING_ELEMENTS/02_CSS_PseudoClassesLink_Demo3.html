<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>L3_CSS_PseudoClasses_Demo4</title>
    <style>
        a{
            color:#ff0000;
        }

       /* visited link */
       a{
           color:#4800ff;
       }

       /*mouse over link*/
       a{
           color:#808080;
       }

       /*clicking on it*/
       a{
           color:#4cff00;
       }

    
   </style>
</head>
<body>

    
<p><b><a href="#" target="_blank">This is a link</a></b></p>

<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the 
    CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the 
    CSS definition in order to be effective.</p>

</body>
</html>
