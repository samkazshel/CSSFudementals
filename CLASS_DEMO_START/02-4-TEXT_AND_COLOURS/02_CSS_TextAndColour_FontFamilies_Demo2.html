<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
    <meta charset="utf-8" />
    <title>L4_CSSDemo2_FontFamilies</title>
    <style>
      p.serif {
        font-family: "Times New Roman", Times, serif;
      }
      p.sansserif {
        font-family: Arial, Helvetica, sans-serif;
      }
      p.monospace {
        font-family: Courier New, Courier, monospace;
      }
      p.cursive {
        font-family: "Brush Script MT", "Lucida Calligraphy",
          "Lucida Handwriting", cursive;
      }
      p.fantasy {
        font-family: Papyrus, fantasy;
      }
    </style>
  </head>
  <body>
    <h1>CSS font-family</h1>
    <p class="serif">This is a paragraph, shown in the serif font.</p>
    <p class="sansserif">This is a paragraph, shown in the sansserif font.</p>
    <p class="monospace">This is a paragraph, shown in the monospace font.</p>
    <p class="cursive">This is a paragraph, shown in the cursive font.</p>
    <p class="fantasy">This is a paragraph, shown in the fantasy font.</p>
  </body>
</html>
